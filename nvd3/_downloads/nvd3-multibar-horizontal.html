<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>
    <link rel='stylesheet' href='http://nvd3.org/src/nv.d3.css'>
    
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js' type='text/javascript'></script>
    <script src='http://d3js.org/d3.v3.min.js' type='text/javascript'></script>
    <script src='http://timelyportfolio.github.io/rCharts_nvd3_tests/libraries/widgets/nvd3/js/nv.d3.min-new.js' type='text/javascript'></script>
    <script src='http://nvd3.org/lib/fisheye.js' type='text/javascript'></script>
    
    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 700px;
      height: 450px;
    }  
    </style>
    
  </head>
  <body >
    
    <div id = 'chart1868d72c46939' class = 'rChart nvd3'></div>    
    <script type='text/javascript'>
 $(document).ready(function(){
      drawchart1868d72c46939()
    });
    function drawchart1868d72c46939(){  
      var opts = {
 "dom": "chart1868d72c46939",
"width":    700,
"height":    450,
"process_data": true,
"x": "cyl",
"y": "freq",
"group": "gear",
"type": "multiBarHorizontalChart",
"id": "chart1868d72c46939" 
},
        data = [
 {
 "cyl":              4,
"gear":              3,
"freq": 1 
},
{
 "cyl":              4,
"gear":              4,
"freq": 8 
},
{
 "cyl":              4,
"gear":              5,
"freq": 2 
},
{
 "cyl":              6,
"gear":              3,
"freq": 2 
},
{
 "cyl":              6,
"gear":              4,
"freq": 4 
},
{
 "cyl":              6,
"gear":              5,
"freq": 1 
},
{
 "cyl":              8,
"gear":              3,
"freq": 12 
},
{
 "cyl":              8,
"gear":              5,
"freq": 2 
} 
]
  
      if(!(opts.type==="pieChart" || opts.type==="sparklinePlus" || opts.type==="bulletChart")) {
        var data = d3.nest()
          .key(function(d){
            //return opts.group === undefined ? 'main' : d[opts.group]
            //instead of main would think a better default is opts.x
            return opts.group === undefined ? opts.y : d[opts.group];
          })
          .entries(data);
      }
      
      if (opts.disabled != undefined){
        data.map(function(d, i){
          d.disabled = opts.disabled[i]
        })
      }
      
      nv.addGraph(function() {
        var chart = nv.models[opts.type]()
          .width(opts.width)
          .height(opts.height)
          
        if (opts.type != "bulletChart"){
          chart
            .x(function(d) { return d[opts.x] })
            .y(function(d) { return d[opts.y] })
        }
          
         
        chart
  .showControls(false)
          
        

        
        
        
      
       d3.select("#" + opts.id)
        .append('svg')
        .datum(data)
        .transition().duration(500)
        .call(chart);

       nv.utils.windowResize(chart.update);
       return chart;
      });
    };
</script>
    
    <script></script>    
  </body>
</html>
